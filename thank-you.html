<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Ubuntu Data Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-slate-900 text-slate-50 antialiased selection:bg-blue-500/30">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300" id="navbar">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-md border-b border-white/5"></div>
        <div class="container mx-auto px-6 py-4 relative z-10">
            <div class="flex items-center justify-between">
                <a href="Index.html"
                    class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">
                    Ubuntu Data <span class="text-white">Projects</span>
                </a>
                <a href="Index.html" class="btn-primary px-6 py-2 text-sm">
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden pt-20">
        <!-- Background Gradients -->
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl -z-10 animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl -z-10 animate-pulse"
            style="animation-delay: 1s;"></div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="glass-card p-12 md:p-16 max-w-2xl mx-auto border-blue-500/30 fade-in">
                <div
                    class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-8 border border-green-500/20">
                    <i class="fas fa-check text-3xl text-green-400"></i>
                </div>

                <h1 class="text-4xl md:text-5xl font-bold mb-6 text-white">Message Received!</h1>
                <p class="text-xl text-slate-300 mb-10 leading-relaxed">
                    Thank you for reaching out. We've received your message and will get back to you shortly to discuss
                    how we can transform your data.
                </p>

                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="Index.html" class="btn-primary text-lg px-10 py-4 shadow-[0_0_30px_rgba(59,130,246,0.4)]">
                        Return Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Fade In Animation
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.fade-in');
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            setTimeout(() => {
                el.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
